<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chatbox { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #inputArea { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Health Chatbot</h1>

  <!-- Back button -->
  <button onclick="window.location.href='index.html'">â¬… Back to Home</button>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");

      const response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      appendMessage("Bot", data.reply, "bot");

      input.value = "";
    }

    function appendMessage(sender, text, cssClass) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.classList.add("message", cssClass);
      div.textContent = `${sender}: ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
